<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr code component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Exile&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="card__img" width="100" src="/images/image-qr-code.png" alt="qr_code">
            <div class="card__body">
                <p class="card__body-header">
                    <span class="capital">improve</span> 
                    your front-end skills by building projects
                </p>
                <p class="card__body-description">
                    <span class="capital">scan</span>
                    the <span class="upper">qr</span> 
                    code to visit <span class="capital">frontend mentor</span> 
                    and take your codinng skills to next level.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
